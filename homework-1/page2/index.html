<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <div class="container">
        <div id="register-container">
            <form>
                <h1>Flutter</h1>
                <h3 id = "message">Join the community</h3>

                    <input type="submit" value="Submit" id="register-form-submit">
                </div>
            </form>
        </div>
      </div>
</body>
